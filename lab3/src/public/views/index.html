    crossorigin="anonymous"
    >

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light mb-3" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Блог</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./reg.html">Регистрация</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./login.html">Войти</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./profile.html">Профиль</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./about.html">Про блог</a>
                  </li>
                </ul>
              </div>
            </div>
        </div>
    </nav>
</header>
<main id="root" class="blog container-fluid">
    <div class="blog__header mb-3">
        <h2>Статьи</h2>
        <button v-on:click='addArticle' class="btn btn-primary">+</button>
    </div>
    <article v-for="article in articles" class="blog__article">
        <div class="blog__article__header">
            <h4>{{ article.title }}</h4>
            <p>{{ article.date }}</p>
            <button v-on:click='deleteArticle(article.id)' class="blog__article__delete-btn btn btn-danger btn-sm">X</button>
        </div>
        <p class="blog__article__text p-1">{{ article.text }}</p>
        <div class="blog__comments-block p-1">
            <h4>Комментарии</h4>
            <div v-for='comment in article.comments' class="blog__comment mb-3">
                <div class="blog__comment__header">
                    <h4>{{ comment.author }}</h4>
                </div>
                <p>{{ comment.text }}</p>
            </div>
            <div>
                <label :for="'comment-area-' + article.id" class="form-label">Оставить комментарий</label>
                <textarea class="form-control mb-2" :id="'comment-area-' + article.id" rows="3"></textarea>
                <button v-on:click='addComment(article.id)' class="btn btn-primary">Написать</button>
            </div>
        </div>
    </article>
</main>


<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"

></script>

</html>
